<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Correo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Enviar Correo</h1>
            <form id="emailForm">
                <div class="form-group">
                    <label for="to">Destino</label>
                    <input type="email" id="to" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="cc">CC</label>
                    <input type="email" id="cc" placeholder="cc@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" placeholder="Asunto del correo" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" placeholder="Escribe tu mensaje aquÃ­" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Correo</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
